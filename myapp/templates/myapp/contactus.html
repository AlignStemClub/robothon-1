{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Robothon 2.0</title>
    <style>
        .Header {
            background-color: black;
            margin-top: -40px;
            margin-left: -8px;
            margin-right: -8px;
            height: 100px;
            padding-top: 10px;
            padding-left: 10px;
            padding-bottom: 5px;
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
        }
        .Header_underline {
            background-color: red;
            height: 3px;
            margin-top: 0px;
            margin-left: -8px;
            margin-right: -8px;
        }
        .Header #heading {
            color: #FFFF;
            font-size: 60px;
            margin: 0;
            margin-left: 20px;
            text-shadow: 0 0 3px #000000, 0 0 5px #000000, 2px 2px 4px #000000;
            cursor: pointer;
        }
        .Header img {
            height: 80px;
            margin-right: 10px;
        }
        .button3 {
            background-color: black;
            border: 2px solid #000;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 22px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 2px;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            margin-top: 10px;
        }
        .button3:hover {
            background-color: black;
            color: red;
        }
        body {
            background-color: #ffff;
            padding-top: 15px;
        }
        .content_area {
            background-color: #ffff;
            height: 700px;
            margin-top: -20px;
            margin-right: -10px;
            margin-left: -10px;
            margin-bottom: -15px;
            display: flex;
            justify-content: space-between;
            padding: 50px;
        }
        .intro, .content2 {
            background-color: #1A1F4A;
            color: #ffff;
            border: 2px solid #000;
            border-radius: 5px;
            width: 48%;
            padding: 20px;
            box-sizing: border-box;
        }
        .content2 #content2heading {
            margin-left: 25%;
        }
        #image {
            width: 50%;
            height: auto;
            border-radius: 5px;
            margin-left: 25%;
        }

        /* Slideshow styling */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-top: 20px;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="Header">
        <!-- Logo and Heading as a clickable link -->
        <a href="{% url 'home' %}" style="display: flex; align-items: center; text-decoration: none;">
            <img src="{% static 'myapp/1727505199467.png' %}" alt="Robothon Logo">
            <h1 id="heading"> ROBOTHON </h1>
        </a>
        <a href="{% url 'home' %}">      
            <button class="button3">HOME</button>
        </a>
        <a href="{% url 'competitions' %}">
            <button class="button3">COMPETITIONS</button>
        </a>
        <a href="{% url 'aboutus' %}">
            <button class="button3">ABOUT US</button>
        </a>
    </div>
    <div class="Header_underline"></div>
 
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div class="slide active" style="background-image: url('{% static 'myapp/FB_IMG_1727504028920.jpg' %}');"></div>
        <div class="slide" style="background-image: url('{% static 'myapp/FB_IMG_1727504055640.jpg' %}');"></div>
        <div class="slide" style="background-image: url('{% static 'myapp/FB_IMG_1727504067930.jpg' %}');"></div>
        <div class="slide" style="background-image: url('{% static 'myapp/FB_IMG_1727504073191.jpg' %}');"></div>
        <div class="slide" style="background-image: url('{% static 'myapp/FB_IMG_1727504077404.jpg' %}');"></div>
        <div class="slide" style="background-image: url('{% static 'myapp/FB_IMG_1727504083772.jpg' %}');"></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, 5000);
    </script>
</body>
</html>
